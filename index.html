<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Practice</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
  </head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-sm mx-auto p-8 bg-white rounded-xl shadow-md space-y-2 sm:flex sm:items-center sm:py-4 sm:space-y-0 sm:space-x-6">
        <img class="h-20 mx-auto rounded-full ring-4 ring-red-400 sm:mx-0 sm:flex-shrink-0 transform hover:scale-105 duration-500" src="./images/logo.jpg" alt="The Code Fever"/>
        <div class="text-center space-y-2 sm:text-left">
            <div class="space-y-0.5">
              <p class="text-lg text-black font-semibold">The Code Fever</p>
              <p class="text-gray-500 font-medium">YouTube Channel</p>
            </div>
            <button class="px-4 py-1 border border-red-200 rounded-full text-red-400 text-sm font-semibold hover:bg-red-600 hover:text-white hover:border-transparent focus:outline-none">Visit Now</button>
        </div>
    </div>
</body>
</html>
